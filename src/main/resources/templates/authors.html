<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
</head>
<body>

<h1> Authors List</h1>

<hr>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author:${authors}">
        <td th:text="${author.id}">Id</td>
        <td th:text="${author.firstName}">First Name</td>
        <td th:text="${author.lastName}">Last Name</td>
    </tr>
    </tbody>

</table>
</body>
</html>
